<ion-header>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 85%;
  margin: auto;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
     #a {
      font-size: 80%;
      
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #5F5F5F;
    }
    #s{color:blue}
    

  </style>
  <ion-toolbar>
    <ion-button color="white" (click)="toCam()"><ion-icon color="dark" name="arrow-back"></ion-icon></ion-button>
    <ion-title text-center>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <img src="" id="i" alt="Avatar" style="width:100%">
    <div class="container">
      <h3><b id="u"></b></h3> 
      <h5><b id="f"></b>{{s}}<b id="l"></b></h5> 
      <p id="e"></p>
      <ion-button id="in" (click)="up()" >change your profile picture</ion-button>

    </div>
  </div>
  <div style="margin-top: 30%;" text-center>
  <ion-button expand="block" (click)="delete()" color="danger">delete account</ion-button></div>
</ion-content>
