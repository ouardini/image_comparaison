<ion-header>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 85%;
  margin: auto;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
     #a {
      font-size: 80%;
      
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #5F5F5F;
    }
    #s{color:blue}
    #in{
  opacity: 0;
}

  </style>
  <ion-toolbar>
    <ion-icon (click)="toCam()" name="arrow-back"></ion-icon>
    <ion-title text-center>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <img src="" id="i" alt="Avatar" style="width:100%">
    <div class="container">
      <h3><b id="u"></b></h3> 
      <h5><b id="f"></b>{{s}}<b id="l"></b></h5> 
      <p id="e"></p>
      <label id="s" for="in">change your profile picture</label>
      <input type="file" id="in" (change)="up()" name="pic" accept=".png, .jpg, .jpeg">

    </div>
  </div>
</ion-content>
